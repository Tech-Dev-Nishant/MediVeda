<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #83a4d4, #b6fbff); /* Gradient background */
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0077b6; /* Primary color */
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .thank-you-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .icon {
            font-size: 60px;
            color: #0077b6;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-card {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 10px;
            width: 100px;
            text-align: center;
            transition: transform 0.3s;
        }

        .image-card img {
            width: 100%;
            border-radius: 10px;
        }

        .image-card:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f8b; /* Darker shade on hover */
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <i class="fas fa-heart icon"></i>
        <h1>Thank You!</h1>
        <p>Your feedback is important to us.</p>
        <p>We appreciate your trust in our hospital management system.</p>
        
        <div class="images">
            <div class="image-card">
                <img src="https://via.placeholder.com/100" alt="Image 1">
                <p>Care</p>
            </div>
            <div class="image-card">
                <img src="https://via.placeholder.com/100" alt="Image 2">
                <p>Quality</p>
            </div>
            <div class="image-card">
                <img src="https://via.placeholder.com/100" alt="Image 3">
                <p>Support</p>
            </div>
        </div>

        <button onclick="window.location.href='2_Login_page.html'">Go to Homepage</button>
    </div>

    <footer>
        &copy; 2024 Hospital Management System. All rights reserved.
    </footer>

</body>
</html>
