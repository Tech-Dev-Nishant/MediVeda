    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            color: white;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            padding: 20px;
            background-color: #007bff; /* Blue strip */
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        section.dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay for content background */
            padding: 20px;
            border-radius: 10px;
        }

        article.card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h2 {
            margin: 10px 0;
            color: #28a745;
            font-size: 36px;
        }

        .card p {
            color: #333;
            font-size: 18px;
        }

        .icon {
            font-size: 40px;
            color: #28a745;
            margin-bottom: 10px;
        }

        /* Media query for responsive layout */
        @media (max-width: 768px) {
            section.dashboard {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
