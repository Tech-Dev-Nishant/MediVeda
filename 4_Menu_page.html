<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        nav {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px 0 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: left;
        }

        button:hover {
            background-color: #218838;
        }

        iframe {
            flex-grow: 1;
            border: none;
            margin-left: 20px;
            border-radius: 0 10px 10px 0;
        }

        .container {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Menu</h1>
            <button onclick="document.getElementById('content-frame').src='5_Home_page.html'">Home</button>
            <button onclick="document.getElementById('content-frame').src='6_patient_page.html'">Patient Management</button>
            <button onclick="document.getElementById('content-frame').src='7_Appointment_page.html'">Appointment Scheduling</button>
            <button onclick="document.getElementById('content-frame').src='8_Doctor_page.html'">Doctor Management</button>
            <button onclick="document.getElementById('content-frame').src='9_Billing_page.html'">Billing Management</button>
            <button onclick="document.getElementById('content-frame').src='10_MedRecord_page.html'">Medical Records</button>
            <button onclick="document.getElementById('content-frame').src='11_pharmacy_page.html'">Pharmacy Management</button>
            <button onclick="document.getElementById('content-frame').src='12_staff_page.html'">Staff Management</button>
            <button onclick="logout()">Log Out</button>
        </nav>
        
        <iframe id="content-frame" src="5_Home_page.html" width="100%" height="100%"></iframe>
    </div>

    <script>
        function logout() {
            // Redirect to the logout confirmation page in full screen
            window.location.href = '13_bye_page.html'; // Change to the desired logout page
        }
    </script>
    
</body>
</html>
